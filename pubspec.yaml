name: sandwich_shop
description: "A Flutter project for a sandwich shop."
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  path: ^1.9.1
  sqflite_common_ffi: ^2.3.0
  
# `sqflite_common_ffi` is required at runtime on desktop to provide
# a sqlite implementation for `sqflite` when running on Windows,
# macOS, or Linux. It must also be available in `dependencies` so
# the package is included in release builds for desktop targets.
dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  sqflite_common_ffi: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/